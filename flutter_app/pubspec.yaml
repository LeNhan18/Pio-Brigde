name: pio_bridge
description: PIO Bridge - Cross-chain bridge from Pione Zero to Goerli
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Web3 & Blockchain
  web3dart: ^2.7.3
  http: ^1.1.0
  
  # UI & State Management
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  
  # Utils
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  qr_flutter: ^4.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
